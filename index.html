<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1>My Blog</h1>

    <!-- ฟอร์มไว้เขียน blog -->
    <div class="blog-form">
        <h2 id="form-title">เขียนบล็อกใหม่</h2>
        <form id="blog-form">
            <input type="hidden" id="edit-id">
            <input type="text" id="title" placeholder="หัวข้อ" required>
            <textarea id="content" placeholder="เนื้อหา" required></textarea>
            <input type="text" id="tags" placeholder="แท็ก (คั่นด้วย , )">
            <button type="submit" class="btn-submit">บันทึก</button>
            <button type="button" id="cancel-btn" class="hidden">ยกเลิก</button>
        </form>
    </div>

    <!-- ค้นหาบล็อกตามแท็ก -->
    <div class="search-section">
        <input type="text" id="search-tag" placeholder="ค้นหาตามแท็ก">
        <button id="search-btn">ค้นหา</button>
    </div>

    <!-- รายการบล็อก -->
    <div id="blog-list"></div>

    <script src="script.js"></script>
</body>

</html>
